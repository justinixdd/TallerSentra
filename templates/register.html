{% extends 'base.html' %}
{% block titulo %} Sentra: Registro {% endblock %}
{% block content %}
  <main>
    <div class="login-container">
      <h2 class="login-header">Registro</h2>
      <form id="register-form" method="POST">
          <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input type="text" class="form-control" name="username" placeholder="Usuario" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" password name="password" id="register-password" placeholder="Contraseña" required>
          </div>
          <div style="display:flex; justify-content: center;">
          <button type="submit" class="info-button"  style="border: #9e9e9e solid 2px;">Entrar</button>
          </div>
      </form>
      <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{{ url_for('login')}}">Inicia Sesión aquí</a></p>
  </div>
